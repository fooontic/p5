    <text fill="#1B3D56" font-family="Roboto-Regular, Roboto" font-size="15">
      <tspan x="25" y="170">«Газпром нефть» — один из ключевых </tspan> <tspan x="25" y="195">игроков на энергетическом рынке.</tspan> <tspan x="25" y="220">Цифровые проекты «Газпром Нефти» </tspan> <tspan x="25" y="245">вошли в отчёт консалтингового </tspan> <tspan x="25" y="270">агенства Gartner — The 2019 CIO Agenda: </tspan> <tspan x="25" y="295">Securing a New Foundation for Digital </tspan> <tspan x="25" y="320">Business по итогам опроса …</tspan>
    </text>
